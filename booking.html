<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tickets - SmartSave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="booking.css">
  <script src="booking.js" defer></script>

</head>
<body>

  <div class="form-container">
    <div class="form-title">Book Your Movie Tickets</div>
    <form id="booking-form" onsubmit="sendToWhatsApp(event)">

      <!-- Personal Details -->
      <div class="section-box">
        <h5>Personal Details</h5>
        <div class="row">
          <div class="col-md-6">
            <label for="name">Full Name*</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required>
          </div>
          <div class="col-md-6">
            <label for="phone">Phone Number*</label>
            <input type="tel" class="form-control" id="phone" placeholder="e.g. +91 1234567890" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="email">Email Address*</label>
            <input type="email" class="form-control" id="email" placeholder="your@email.com">
          </div>
        </div>
      </div>

      <!-- Booking Details -->
      <!-- Booking Details -->
<div class="section-box">
  <h5>Theatre & Ticket Details</h5>

  <div class="row">
    <div class="col-md-6">
      <label for="movie">Movie Name*</label>
      <input type="text" class="form-control" id="movie" placeholder="Movie title" required>
    </div>

    <div class="col-md-6">
      <label for="language">Language*</label>
      <select class="form-control" id="language" required>
        <option value="">Select Language</option>
        <option value="Telugu">Telugu</option>
        <option value="Hindi">Hindi</option>
        <option value="Tamil">Tamil</option>
        <option value="Kannada">Kannada</option>
        <option value="Malayalam">Malayalam</option>
        <option value="English">English</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <label for="theater">Theatre Name* (As per the app)</label>
      <input type="text" class="form-control" id="theater" placeholder="PVR, Single Screen, etc." required>
    </div>

    <div class="col-md-6">
      <label for="date">Date & Time*</label>
      <input type="datetime-local" class="form-control" id="date" required>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <label for="row">Preferred Row / Seat</label>
      <input type="text" class="form-control" id="row" placeholder="e.g. D 1-4">
    </div>

    <div class="col-md-6">
      <label for="tickets">Number of Tickets* <small class="text-muted">(Minimum 2 tickets)</small></label>
      <input type="number" class="form-control" id="tickets" min="2" value="2" required>
    </div>
  </div>

  <div class="mt-3">
    <label for="screenshot">Note: Upload screenshot in Whatsapp (Insert image of seats on the booking App!)*</label>
  </div>
</div>

      <button type="submit" class="btn btn-primary w-100 mt-4">Submit Booking</button>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>
